<!DOCTYPE html>
<html>
<head>
{% load static %}
        <link  rel="stylesheet" href="{% static 'my_app/signin.css' %}">
<title> SIGN IN </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" action="{% url 'nibbi' %}">
          <input type="text" placeholder="username" required/>
          <input type="password" placeholder="password" required/>
          <button>login</button>
          <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
          <br>
          <p><a href="{% url 'recovery' %}">Forgot Password</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
